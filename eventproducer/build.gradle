group 'com.griddynamics'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7
jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.opencsv', name: 'opencsv', version: '4.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
